    <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel" >
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-200 h-50" src="img/slide1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-200 h-50" src="img/slide2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-200 h-50" src="img/slide3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class=" d-flex flex-row">
              <input class="form-control p-2"  id="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger my-2 my-sm-0 p-2" id="searchInput" type="submit">Search</button>
            </div>
            <!-- -------------------------------------------- -->

              <!--Modal: Login / Register Form-->
<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
              Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
              Register</a>
          </li>
        </ul>

        <!-- Tab panels -->
        <div class="tab-content">
          <!--Panel 7-->
          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

            <!--Body-->
            <div class="modal-body mb-1">
              <div class="md-form form-sm mb-5">
                <i class="fas fa-envelope prefix"></i>
                <input type="username" id="username" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="username">Your UserName</label>
              </div>

              <div class="md-form form-sm mb-4">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="password" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="password">Your password</label>
              </div>
              <div class="text-center mt-2">
                <button class="btn btn-outline-danger my-2 my-sm-0 p-2" onclick="check()">Log in <i class="fas fa-sign-in ml-1"></i></button>
              </div>
            </div>
            <!--Footer-->
         
          </div>
          <!--/.Panel 7-->

          <!--Panel 8-->
          <div class="tab-pane fade" id="panel8" role="tabpanel">

            <!--Body-->
            <div class="modal-body">
              <div class="md-form form-sm mb-5">
                <i class="fas fa-envelope prefix"></i>
                <input type="email" id="rUsername" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="rUsername">Your UserName</label>
              </div>

              <div class="md-form form-sm mb-5">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="rPassword" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="rpassword">Your password</label>
              </div>

              <div class="text-center form-sm mt-2">
                <button class="btn btn-outline-danger my-2 my-sm-0 p-2" onclick="users()">Sign up <i class="fas fa-sign-in ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<div class="text-center logUser">
  <a href="" class="btn btn-outline-danger my-2 my-sm-0 p-2" id ='login' data-toggle="modal" data-target="#modalLRForm">
     LogIn/Register</a>
</div>
